<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
  </head>
  <body>
    <div class="box">
      <h3 class="title">Fastroware</h3>
      <div  class="logo" title="Logo"><img src="image-mountain.jpg" alt="Logo"></div>
      <form method="post" action="#nolink">
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" placeholder="Masukkan Username">
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <input type="password" class="form-input" placeholder="Masukkan Password">
        </div>
        <button type="submit" class="button-submit">Login</button>
      </form>
    </div>
  </body>
</html>
